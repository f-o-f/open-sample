<div class="container">
    <div class="title">
      商品登録
    </div>
    <form [formGroup]="goodsForm">
      <div class="create-form">
        <div class="create-line">
          <label>商品ID</label>
          <input type="text" formControlName="goods_id">
        </div>
        <div class="create-line">
          <label>名前</label>
          <input type="text" formControlName="name">
        </div>
        <div class="create-line">
          <label>サイズ</label>
          <input type="number" formControlName="size">
        </div>
        <div class="create-line">
          <label>量</label>
          <input type="number" formControlName="amount">
        </div>
        <div class="create-line">
          <label>メモ</label>
          <input type="text" formControlName="note">
        </div>
      </div>
    <div class="footer">
      <div class="button black" (click)="saveGoods()">登録</div>
    </div>
  </form>
  </div>
