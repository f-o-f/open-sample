<div class="container">
    <div class="title">商品一覧</div>
    <div class="goods-list-container">
      <div class="waiting-for-goods" *ngIf="goodsList === []; else goodslist">
        商品を取得しています...
      </div>
       <ng-template #goodslist> 
        <div class="goods-list-table">
          <div class="goods-line header">
            <div class="goods-name">名前</div>
            <div class="goods-goods_id">ID</div>
            <div class="goods-size">サイズ</div>
    
          </div>
          <div class="goods-line" *ngFor = "let goods of goodsList">
            <div class="goods-name">{{ goods.name }} </div>
            <div class="goods-goods_id">{{ goods.goods_id }}</div>
            <div class="goods-size">{{ goods.size }}</div>
            <div class="button" (click) = "saveGoods(goods.goods_id)">明細</div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
