    <div class="row">
        <div *ngFor="let goods of goods; let goodsId = index" class="col-sm">

                    <div class="card-body">

                        <p class="card-text">商品ID：{{ goods.goods_id }}</p>

                    </div>
                </div>
            </a>
        </div>
    </div>   
</div>
