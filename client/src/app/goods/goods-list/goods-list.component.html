<div>
  <h1>商品一覧</h1>
  <table>
    <tr>
      <th>商品名</th>
      <th>商品ID</th>
      <th>サイズ</th>
      <th>数量</th>
      <th>説明</th>
      <th></th>
    </tr>
    <tr *ngFor="let goods of goodsList">
      <td>{{goods.name}}</td>
      <td>{{goods.goods_id}}</td>
      <td>{{goods.size}}</td>
      <td>{{goods.amount}}</td>
      <td>{{goods.note}}</td>
      <td><a routerLink="/goods/{{goods.goods_id}}">明細</a></td>
    </tr>
  </table>
  <button routerLink="/goods">戻る</button>
</div>
