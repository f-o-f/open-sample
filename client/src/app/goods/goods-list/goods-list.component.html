<div class="container">
    <div class="title">商品一覧</div>
    <div class="goods-list-container">
      <div class="waiting-for-goods" *ngIf="goodsListElement === null; else goodslist">
        商品を取得しています...
      </div>
      <ng-template #goodslist>
        <div class="goods-list-table">
          <div class="goods-line header">
            <div class="goods-name">名前</div>
            <div class="goods-goods_id">ID</div>
            <div class="goods-size">サイズ</div>
            <div class="goods-amount">量</div>
            <div class="goods-note">メモ</div>
          </div>
          <div class="goods-line" *ngFor = "let goods of goodsListElement" (mouseenter)="hovered(goods)" (mouseleave)="unhovered(goods)">
            <div class="goods-name">{{ goods.name }} </div>
            <div class="goods-goods_id">{{ goods.goods_id }}</div>
            <div class="goods-size">{{ goods.size }}</div>
            <div class="goods-amount">{{ goods.amount }} </div>
            <div class="goods-note">
              <span *ngIf="!goods.hovered; else Unhovered">{{ goods.note }}</span>
              <ng-template #Unhovered><span class="button white" (click) = "saveGoods( goods.goods_id)">詳細</span></ng-template>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
